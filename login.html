<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>

    <main>

        <div class="container">

            <div class="row align-items-center row-logo">
                <div class="d-flex justify-content-center ">
                    <h1 class="logo">ST<i class="fa-solid fa-cloud-bolt"></i>RM</h1>
                </div>
            </div>

            <div class="row row-login">

                <form>
                
                    <div class="mb-4">
                      <input type="email" class="" id="email" aria-describedby="emailHelp" placeholder="Email">
                    </div>
    
                    <div class="mb-4">
                      <input type="password" class="" id="password" placeholder="Senha">
                    </div>
    
                    <button type="submit" class="btn">Cadastrar</button>
    
                </form>

            </div>

        </div>

    </main>










    
    <!--icons fontawesome-->
    <script src="https://kit.fontawesome.com/9d90eda175.js" crossorigin="anonymous"></script>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
